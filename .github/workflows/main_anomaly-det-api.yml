name: Build and deploy Python app to Azure Web App - anomaly-det-api

on:
  push:
    docker-deploy:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v4
          with:
            name: python-app

        - name: Build Docker image
          run: |
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/anomaly-det-api:latest .

        - name: Log in to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Push Docker image
          run: |
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/anomaly-det-api:latest
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'anomaly-det-api'
          slot-name: 'Production'
          